    <div ng-show="loader">
        <div class="row">
            <div class=" col-lg-12 col-sm-12 col-md-12 col-sm-12">
                <img src="../images/New folder/loader.gif" class="center-block" alt="image" />
            </div>
        </div>
    </div>
    <div class="main-container container">
        <ul class="breadcrumb">
            <li><a href="#!HomePage"><i class="fa fa-home"></i></a></li>
            <li><a ng-click="ViewOrderPage()">{{MemberName}} Orders</a></li>
            <li><a>ReOrder</a></li>
        </ul>
        <div class="row">
            <div id="content" class="col-lg-8 col-sm-10 col-md-8">
                <h3><span>Order Id:{{OrderNumber.Orderno}} &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Order Date: {{OrderNumber.orderdate}}  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;   No.of.Items:{{productcount}}</span></h3>
                <div class="table-responsive form-group">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                               <!--<td class="text-center">S.No</td>-->                                                             
                                <td colspan="2" class="text-center">Product</td>
                                <td class="text-center">Quantity</td>
                                <td class="text-center">Unit Price</td>
                                <td class="text-center">Add to Cart</td>
                            </tr>
                        </thead>
                        <tbody ng-repeat="od in OrderDetails| orderBy:column:reverse">
                            <tr class="text-center" ng-repeat="odi in od.Productdetails">
                                <td class="text-center" style="vertical-align:middle;">
                                    <a href=""><img width="50px" src={{od.Image1}} alt=" Product Image" title="" class="img-thumbnail"></a>
                                   
                                </td>
                                <td >{{odi.Title}}- {{od.VarianceType}}</td>
                                <td class="option quantity text-center" style="vertical-align:middle;">
                                    <span class="input-group quantity-control" type="number" style="-webkit-user-select: none;float:unset">
                                        <!--<label>Qty</label>-->
                                        <input class="form-control" type="number" name="quantity" ng-change="Qty(odi.ProductId)" min="1" ng-keypress="onTextBoxKeyPress($event)" ng-model="odi.Quantity" />
                                    </span>
                                </td>
                                <td class="text-center" style="vertical-align:middle;">{{od.Price}}</td>
                                <td style="text-align:center">
                                            
                              <img src="../../images/supermarket.png" ng-click="AddToCart(odi.Title,od.Price,odi.ProductId,'',odi.Quantity,odi.DiscountDetailsId,od.TaxDetailsId,odi.CouponId,od.Image1,od.ProductVarianceId,od.MRpPrice,od.VarianceType)" style="width:25px;height:25px;cursor:pointer" alt="" />
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="buttons">
                        <div class="pull-left"><a href="#!HomePage" class="btn btn-primary">Continue Shopping</a></div>
                        <div class="pull-right"><a href="" class="btn btn-primary"  ng-click="CheckOutClick()">Place Order</a></div>
                    </div>
                </div>
                <!--Pagination-->
                <ul class="pagination pagination-sm" style="float: right; margin: 0 0 20px 0;">
                    <li ng-class="{active:0}">
                        <a ng-show="Pagination" ng-click="firstPage()">First</a>
                    </li>
                    <li ng-repeat="n in range(ItemsByPage.length)">
                        <a ng-show="Pagination" ng-click="setPage()" ng-bind="n+1">1</a>
                    </li>
                    <li>
                        <a ng-show="Pagination" ng-click="lastPage()">Last</a>
                    </li>
                </ul>
                <!--/.Pagination-->

            </div>
            <!--Middle Part End -->

        </div>
    </div>

    <script src="../../Slider/example.js"></script>
    <link href="../../Slider/ImageViewer.scss" rel="stylesheet" type="text/css" />
