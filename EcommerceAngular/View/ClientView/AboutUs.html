    <div class="container">
        <div class=" col s12">
            <div class="col-lg-6">
                <div style="padding-bottom:10px;">
                    <h4 style="font-size:24px;">About Us</h4>
                </div>
                <div ng-repeat="des in Description">
                    <div style="padding-bottom:10px;"> <img src={{des.Image1}} alt="aboutus image" /></div>
                    <div>
                        <p>
                            <div style=" font-size:15px;">{{des.Description}}</div>
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div style="padding-bottom:10px; padding-left:15px;">
                    <h4 style="font-size:24px;">FAQs</h4>
                </div>
                <div style="padding-left:15px;">
                    <div ng-repeat="faq in FaqData">
                        <div style="padding-bottom:30px;">
                            <a data-toggle="collapse" data-target=#{{faq.demo}} style="padding-bottom:20px; font-size:15px; font-weight:bold">
                                <i class="fa fa-question-circle" aria-hidden="true" style="font-size:15px;"></i>&nbsp;{{faq.Question}}
                            </a>
                        </div>
                        <div id={{faq.demo}} class="collapse" style="padding-bottom:30px">
                            {{faq.Answer}}
                            <hr style="color:gray; margin:1px" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
