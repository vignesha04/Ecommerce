    <div class="cbp-spmenu-push">
        <div class="main-content">
            <div ng-controller="AdminMainMenu">
                <ng-include src="'View/AdminMainMenu.html'"></ng-include>
            </div>
            <div id="page-wrapper">
                <div class="main-page">
                    <div class="container">
                       

                        <div class="table">
                            <div class="bs-example widget-shadow" data-example-id="hoverable-table" style="border-top-left-radius:10px;border-top-right-radius:10px;">
                                <div class="row" style="padding:30px 10px;">
                                    <div class="col-lg-3" style="margin-right:7%;">
                                        <h4 style="font-size:20px;color:#663398;"> Barcode</h4>
                                    </div>
                                    <div class="col-lg-3" style="padding-right:10px;margin-right:13px;">
                                        <div class="form-horizontal">
                                            <input type="text" class="form-control" name="Searchtext" ng-model="Barcode.Search" placeholder="search" id="search">
                                        </div>
                                    </div>
                                    <div class="col-lg-4">
                                        <div>
                                            <button type="button" class="btn btn-default" style="background-color:#f2b33f;" ng-style="myObj" ng-click="Search(Barcode.Search)"><img src="../AdminStyle/images/search.png" alt="menu" style="width:15px;" />&nbsp; Search</button>
                                            <!--<button type="button" class="btn btn-default" style="background-color:#f2b33f;" ng-style="myObj" ng-click="exportData()"><img src="../AdminStyle/images/ms_excel.png" alt="menu" style="width:15px;" />&nbsp;&nbsp; Export</button>-->
                                            <!--<button type="button" class="btn btn-default" style="background-color:#f2b33f;" ng-style="myObj" ng-click="InActiveclick()" ng-show="Inactive"><img src="../AdminStyle/images/Close2.png" alt="menu" style="width:15px;" /> Show InActive</button>
                                            <button type="button" class="btn btn-default" style="background-color:#f2b33f;" ng-style="myObj" ng-click="Activeclick()" ng-show="Active"><img src="../AdminStyle/images/active1 (1).png" alt="menu" style="width:15px;" /> Show Active</button>-->
                                        </div>
                                    </div>
                                </div>

                                <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <!--<th style="font-weight:bold; width:50px;text-align:center;">S.No</th>-->
                                            <th style="font-weight:bold; width:50px;text-align:center;">Product</th>
                                            <th style="font-weight:bold; width:50px;text-align:center;">Variance </th>

                                            <!--<th style="font-weight:bold;text-align:center;">Status</th>-->
                                            <th style="font-weight:bold; width:60px;text-align:center;">Print Barcode</th>
                                        </tr>
                                    </thead>
                                    <tbody>

                                        <tr ng-repeat="cat in ItemsByPage[currentPage] | orderBy:Name:reverse">

                                            <!--<td style="text-align:center">{{cat.Rownumber}}</td>-->
                                            <td>
                                                {{cat.ProdName}}
                                            </td>
                                            <td>
                                                {{cat.VarianceType}}
                                            </td>
                                            
                                            <!--<td style="text-align:center"><img src="{{cat.IsActive}}" /></td>-->
                                            <td style="text-align:center">
                                                <span>
                                                    <a ng-click="PrintBarcode(cat.ProductVarianceId);" style="cursor:pointer;">
                                                       <i class="fa fa-print"></i>
                                                    </a>
                                                </span>
                                            </td>

                                        </tr>
                                    </tbody>
                                </table>
                                <div id="BarcodePrint" class="text-center" style="display:none;">
                                    <svg id="barcode"></svg>
                                </div>
                            </div>
                        </div>

                        

                        

                        <ul class="pagination pagination-sm">
                            <li ng-class="{active:0}">
                                <a ng-click="firstPage()">First</a>
                            </li>
                            <li ng-repeat="n in range(ItemsByPage.length)">
                                <a ng-click="setPage()" ng-bind="n+1">1</a>
                            </li>
                            <li>
                                <a ng-click="lastPage()">Last</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

            <!--footer-->

        <script src="js/classie.js"></script>
        <script>
            var menuLeft = document.getElementById('cbp-spmenu-s1'),
                showLeftPush = document.getElementById('showLeftPush'),
                body = document.body;

            showLeftPush.onclick = function () {


                classie.toggle(this, 'active');
                classie.toggle(body, 'cbp-spmenu-push-toright');
                classie.toggle(menuLeft, 'cbp-spmenu-open');
                disableOther('showLeftPush');
            };

            function showleftmenu() {
                classie.toggle(this, 'active');
                classie.toggle(body, 'cbp-spmenu-push-toright');
                classie.toggle(menuLeft, 'cbp-spmenu-open');
                disableOther('showLeftPush');
            }

            function disableOther(button) {
                if (button !== 'showLeftPush') {
                    classie.toggle(showLeftPush, 'disabled');
                }
            }
        </script>
