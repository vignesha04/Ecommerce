<div>
    <div>
        <link href="../AdminStyle/css/custom.css" rel="stylesheet" />
        <link href="../AdminStyle/css/bootstrap.css" rel="stylesheet" />
        <link href="../AdminStyle/css/style.css" rel="stylesheet" />
        <link href="../AdminStyle/css/tabview.css" rel="stylesheet" />
        <link href="../AdminStyle/css/font-awesome.css" rel="stylesheet" />
        <link href="../AdminStyle/css/SidebarNav.min.css" rel="stylesheet" />
        <script src="../js/AdminStyle/js/jquery-1.11.1.min.js"></script>
        <script src="../js/AdminStyle/js/modernizr.custom.js"></script>
        <link href="//fonts.googleapis.com/css?family=PT+Sans:400,400i,700,700i&amp;subset=cyrillic,cyrillic-ext,latin-ext" rel="stylesheet">

        <script src="../js/AdminStyle/js/metisMenu.min.js"></script>
        <script src="../js/AdminStyle/js/custom.js"></script>
        <link href="../AdminStyle/css/custom.css" rel="stylesheet" />
        <style>
            #myLinks {
                display: none;
                background-color: #222D32;
                color: white !important;
                padding-top: 3.8em;
                padding-left: 15px;
            }

                #myLinks a {
                    color: white !important;
                }

            .arrow-down1:after, .arrow-up1:after {
                content: ' ';
                position: relative;
                left: 2px;
                border: 8px solid transparent;
            }

            .arrow-down1:after {
                top: 12px;
                border-top-color: blue;
            }

            .arrow-up1:after {
                bottom: 13px;
                border-bottom-color: blue;
            }

            .arrow-down1, .arrow-up1 {
                padding-right: 10px;
            }

            /*---------------Font-Face---------------*/
            @font-face {
                font-family: 'Nunito-Bold';
                src: url('../fonts/Nunito-Bold.ttf') format('truetype');
            }

            @font-face {
                font-family: 'Nunito-Regular';
                src: url('../fonts/Nunito-Regular.ttf') format('truetype');
            }

            @font-face {
                font-family: 'Nunito-SemiBold';
                src: url('../fonts/Nunito-SemiBold.ttf') format('truetype');
            }

            @font-face {
                font-family: 'Nunito-Light';
                src: url('../fonts/Nunito-Light.ttf') format('truetype');
            }

            h2, h3, h4, h5, h6, th {
                font-family: Nunito-Bold !important;
            }

            p, span, a, label {
                font-family: Nunito-SemiBold !important;
                font-size: 1rem;
                color: black !important;
            }

            td {
                font-family: Nunito-Regular !important;
            }
            /*---------------Font-Face---------------*/

            input {
                border-color: #B198CB !important;
            }

            /*   button {
                border-radius: 6px !important;
            }*/

            /*Iphone 5/SE  */
            @media(min-width:300px) and (max-width:568px) {
                .iphonebtn {
                    padding-top: 8px;
                }
            }

            @media(min-width:300px) and (max-width:359px) {
                .catbtn {
                    width: 160Px !important
                }

                .catexport {
                    width: 110px !important;
                }
            }

         
        </style>
    </div>
    <div class="cbp-spmenu-push">
        <div class="main-content">
            <div ng-controller="AdminMainMenu">
                <ng-include src="'View/AdminMainMenu.html'"></ng-include>
            </div>
            <div id="page-wrapper">
                <div class="main-page">
                    <div class="container">
                        <div class="forms">
                            <div class="form-two widget-shadow" style="border-radius:10px;">
                                <div class="row" style="padding-top:35px;padding-left:25px;">
                                    <a href="" data-toggle="tooltip" class="tool-tips" title="Manage Your User Management Details Here!"><h4 style="font-size:20px;color:#663398 ">User Management</h4></a>
                                </div>
                                <div class="form-body" style="padding-bottom:30px;width:100%;padding-left:25px;" data-example-id="simple-form-inline">
                                    <form class="form-inline">
                                        <div class="form-group" style="width:100%;padding-bottom:20px;">
                                            <div class="col-lg-4 col-sm-12 col-xs-12 col-md-12">
                                                <label  style="padding-right:10px;">User Name<i style="color:red;">*</i></label><br />
                                                <input type="text" class="form-control" ng-model="User.UserName">
                                            </div>
                                            <div class="col-lg-4 col-sm-12 col-xs-12 col-md-12">
                                                <label style="padding-right:10px;">User Password<i style="color:red;">*</i></label><br />
                                                <input type="text" class="form-control" ng-model="User.Password">
                                            </div>                                          
                                            <div class="row">
                                                <div class="col-lg-6 col-sm-12 col-xs-12 col-md-12" style="padding-top:5px;">
                                                    <input type="checkbox" ng-init="User.IsActive=true" class="filled-in" id="filled-in-box-1" ng-model="User.IsActive" />
                                                    <label for="filled-in-box-1">Active</label>
                                                </div>                                             
                                            </div>                                                                                      
                                        </div>
                                        <div style="float:right;">
                                            <button type="submit" class="btn btn-default" ng-show="ShowSave" ng-style="myObj" id="Cateorysave" ng-click="Save()"><img src="../AdminStyle/images/save.png" alt="menu" style="width:18px;" />&nbsp;&nbsp; Save</button>
                                            <button type="button" class="btn btn-default" ng-show="ShowUpdate" ng-style="myObj" id="Cateoryupdate" ng-click="Update()"><img src="../AdminStyle/images/update_tag_.png" alt="menu" style="width:18px;" />&nbsp;&nbsp; Update</button>
                                            <button type="button" class="btn btn-default" ng-style="myObj" ng-click="Clear()"><img src="../AdminStyle/images/erase.png" alt="menu" style="width:18px;" />&nbsp;&nbsp; Clear</button>
                                        </div>
                                    </form>
                                    <div style="padding-left:10px;padding-top:10px;">
                                        <span style="color:red !important;">{{msg}}</span><span style="color:green !important;">{{msgStatus}}</span><br />
                                        <span ng-model="hiddenCategoryId" ng-show="Showhide"></span>
                                    </div>
                                </div>
                            </div>
                        </div>      
                        
                        <div class="table">
                            <div class="bs-example widget-shadow" data-example-id="hoverable-table" style="border-top-left-radius:10px;border-top-right-radius:10px;">
                                <div class="row" style="padding:30px 10px;">
                                    <div class="col-lg-3" style="margin-right:7%;">
                                        <h4 style="font-size:20px;color:#663398;"> User Management</h4>
                                    </div>
                                    
                                    <div class="col-lg-4" style="float:right">
                                        <div>

                                            <button type="button" class="btn btn-default" style="background-color:#f2b33f;" ng-style="myObj" ng-click="InActiveclick()" ng-show="Inactive"><img src="../AdminStyle/images/Close2.png" alt="menu" style="width:15px;" /> Show InActive</button>
                                            <button type="button" class="btn btn-default" style="background-color:#f2b33f;" ng-style="myObj" ng-click="Activeclick()" ng-show="Active"><img src="../AdminStyle/images/active1 (1).png" alt="menu" style="width:15px;" /> Show Active</button>
                                        </div>
                                    </div>
                                </div>

                                <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th style="font-weight:bold; text-align:center;">S.No</th>
                                            <th style="font-weight:bold;text-align:center;">User Name</th>
                                           
                                            <th style="font-weight:bold;text-align:center;">Status</th>
                                            <th style="font-weight:bold;text-align:center;">Edit</th>
                                        </tr>
                                    </thead>
                                    <tbody>

                                        <tr ng-repeat="cat in ItemsByPage[currentPage] | orderBy:Name:reverse">

                                            <td style="text-align:center">{{cat.Rownumber}}</td>
                                        
                                            <td style="text-align:center;vertical-align:middle">{{cat.Username}}</td>
                                            <td style="text-align:center"><img src="{{cat.IsActive}}" style="width:24px;" /></td>
                                            <td style="text-align:center">
                                                <span>
                                                    <a ng-click="Edit(cat.AdminLoginId);">
                                                        <img src="../AdminStyle/images/Icons/edit24px.png" style="width:20px;height:20px;cursor:pointer" alt="menu" />
                                                    </a>
                                                </span>
                                            </td>

                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <table id="example1" class="table table-bordered" style="display:none;">
                            <thead class="thead-bold">
                                <tr style="background-color: #BFD0D8 !important;">
                                    <th style="font-weight:bold; width:50px;text-align:center;">S.No</th>
                                    <th style="font-weight:bold;text-align:center;">User Name</th>
                                    <th style="font-weight:bold;text-align:center;">Status</th>
                                  

                                </tr>
                            </thead>
                            <tbody>

                                <tr ng-repeat="cat in allItems | orderBy:Name:reverse">
                                    <td>{{cat.Rownumber}}</td>
                                    <td style="text-transform:uppercase;">{{cat.Username}}</td>
                                    <td>{{cat.IsActive1}}</td>
                                    
                                </tr>
                            </tbody>
                        </table>
                       
                        <ul class="pagination pagination-sm">
                            <li ng-class="{active:0}">
                                <a ng-click="firstPage()">First</a>
                            </li>
                            <li ng-repeat="n in range(ItemsByPage.length)">
                                <a ng-click="setPage()" ng-bind="n+1">1</a>
                            </li>
                            <li>
                                <a ng-click="lastPage()">Last</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

            <!--footer-->
            <div class="footer ">

                <div class="col-lg-12 form-inline">
                    <span>
                        &copy; 20 - 2021. All Rights Reserved  Powered by<a target="_blank" href="https://cartyogi.com/#!/">
                            <img src="images/Powered by Cartyogi-1.png" height="25" />
                        </a>
                    </span>

                </div>
            </div>
            <!--//footer-->
        </div>
        <script src='js/SidebarNav.min.js' type='text/javascript'></script>
        <script>
            $('.sidebar-menu').SidebarNav()
        </script>
        <script src="js/classie.js"></script>
        
        <script src="../js/AdminStyle/js/jquery.nicescroll.js"></script>
        <script src="../js/AdminStyle/js/scripts.js"></script>
        <script src="../js/AdminStyle/js/chartinator.js"></script>
        <script src="../js/AdminStyle/js/classie.js"></script>
        <script src="js/bootstrap.js"></script>
        <script src="../js/AdminStyle/js/bootstrap.js"></script>
    </div>
</div>
